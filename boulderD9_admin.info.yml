name: University of Colorado Boulder Drupal 9 Admin Theme
description: 'Drupal 9 admin theme for CU Boulder branded web properties'
package: CU Boulder
core_version_requirement: '^8 || ^9'
type: theme
base theme: gin

libraries:
  - claro/global-styling
  - gin/gin
  - boulderD9_admin/global-styles

# Regions
regions:
  header: 'Header'
  pre_content: 'Pre-content'
  breadcrumb: Breadcrumb
  highlighted: Highlighted
  help: Help
  content: Content
  page_top: 'Page top'
  page_bottom: 'Page bottom'
  sidebar_first: 'First sidebar'
regions_hidden:
  - sidebar_first